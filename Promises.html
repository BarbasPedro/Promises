<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <button>Executar</button>

    <script>
        let count = 0
        function testPromise () {
            const promiseCount = ++count

            console.log("sync started")

            new Promise ((resolve, reject) => {
                setTimeout(() => {
                    if (promiseCount % 2 == 0) {
                        resolve(promiseCount) }
                    else {
                        reject(promiseCount)}
                }, 1000)
            })
                .then((value) => {
                    console.log(`async finished ${value}`)
                })
                .catch (() => {
                    console.error('assync error')
                })

            console.log("sync finished")
        }

        buttonEl = document.querySelector("button")
        buttonEl.addEventListener("click", testPromise)

    </script>
</body>
</html>


<!-- Promise é um objeto usado para processamento assíncrono. Representa um valor que pode estar disponível agora, no futuro ou nunca e tem 3 possíveis status:
    - pending: Estado incial que não foi realizada nem rejeitada;
    - fulfilled: Realizada com sucesso;
    - rejected: Falha na operação. -->
